<div style="margin-top: 10px">
    <div class="" style="text-align: center; vertical-align: middle">
        <div class="login-content">
            <form (ngSubmit)="guardarBiker()">
                <div class="morad py-2">
                    <h1>Registrate</h1>
                    <h4>¡Se parte de nuestro equipo!</h4>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input class="" type="text" placeholder="Nombre Completo" name="name" [(ngModel)]="bikerRegistro.name" required>
                    </div>
                </div>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <input type="text" placeholder="Correo Electronico" name="email" [(ngModel)]="bikerRegistro.email" pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                            required>
                    </div>
                </div>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input class="" type="text" maxlength="15" minlength="15" placeholder="Cédula de Identidad" name="dni" [(ngModel)]="bikerRegistro.dni" required>
                    </div>
                </div>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="div">
                        <input type="text" placeholder="Telefono" name="phone" [(ngModel)]="bikerRegistro.phone" pattern="([0-9][ -]*[0-9]){9}" required>
                    </div>
                </div>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input class="" type="password" placeholder="Contraseña" name="password" [(ngModel)]="bikerRegistro.password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                </div>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input class="" type="password" placeholder="Confirme su Contraseña" name="confPass" [(ngModel)]="confPass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="validacionCorreo">
                    Correo incorrecto, ingrese un correo valido
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="validacionContrasena">
                    Las contraseñas no coinciden
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="status">
                    Existen campos vacios, debe de rellenar todos campos solicitados.
                </div>
                <a class="pb-3">¿Olvidaste tu contraseña?</a>
                <button class="btn-lux" style type="button" (click)="guardarBiker()">Registrarme</button>
                <a class="morad mb-3" routerLink="['login']" style="margin-top: 10px;">Ya tienes una cuenta? <span style="color: black; font-weight: bold">Iniciar Sesion
                <i class="fas fa-arrow-right"></i></span> </a>
            </form>
        </div>
    </div>
</div>
