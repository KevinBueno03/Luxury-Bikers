<div class="container-fluid" style="margin-top: 100px">
    <div style="text-align: center; vertical-align: middle">
        <div class="login-content">
            <form (ngSubmit)="iniciarSesion()">
                <div class="morad py-2">
                    <h1>Iniciar Sesion</h1>
                    <h4>¡Bienvenido motorista!</h4>
                </div>
                <div class="input-div one py-2">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <input type="text" placeholder="Correo" name="email" [(ngModel)]='bikerLogin.email'>
                    </div>
                </div>
                <div class="input-div pass" style="margin-top: 5px">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" placeholder="Contraseña" name="password" [(ngModel)]='bikerLogin.password'>
                    </div>
                </div>
                <a class="py-3">¿Olvidaste tu contraseña?</a>
                <div class="alert alert-danger" role="alert" *ngIf="validacion">
                    <!-- espacio para alerta de campos -->
                </div>
                <button class="btn-lux py-3" style type="button" (click)="iniciarSesion()">Iniciar Sesion</button>
                <a class="morad mb-3" routerLink='/sign-up' style="margin-top: 10px;">Deseas crear una cuenta? <span style="color: black; font-weight: bold">Registrarme
                  <i class="fas fa-arrow-right"></i></span> </a>
            </form>
        </div>
    </div>
</div>
